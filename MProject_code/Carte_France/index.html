<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <style>

.department {
  fill: #6699ff;
  stroke: #050000;
}

</style>

  <style>
    div.tooltip {
      position: absolute;
      text-align: center;
      color: blue;
      width: 275px;
      height: 37px;
      padding: 2px;
      font: 12px sans-serif;
      background: grey;
      border: 0px;
      border-radius: 8px;
      pointer-events: none;
    }
  </style>
</head>

<body>

  <svg width="550" height="550" font-family="sans-serif" font-size="10" text-anchor="middle"></svg>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script>
    var svg = d3.select("svg"),
      width = +svg.attr("width"),
      height = +svg.attr("height");

    var path = d3.geoPath();
    var projection = d3.geoConicConformal()
      .center([2.454071, 46.279229])
      .scale(2600)
      .translate([width / 2, height / 2]);
    path.projection(projection);

    // Ajout du tooltip
    var div = d3.select("body").append("div")
      .attr("class", "tooltip")
      .style("opacity", 0);

    var departements = svg.append("g");
    d3.json('departements.geojson', function(error, geojson) {
      if (error) throw error;
      departements.selectAll("path")
        .data(geojson.features)
        .enter()
        .append("path")
        .attr("class", "department")
        .attr("d", path)
        .on("mouseover", function(d) {
          div.transition()
            .duration(200)
            .style("opacity", .9);
          div.html("Nom : " + d.properties.nom + "<br>" + "Code : " + d.properties.code)
            .style("left", (d3.event.pageX + 30) + "px")
            .style("top", (d3.event.pageY - 30) + "px")
        })
        .on("mouseout", function(d) {
          div.transition()
            .duration(500)
            .style("opacity", 0);
          div.html("")
            .style("left", "0px")
            .style("top", "0px");
        });
    });
  </script>
</body>
